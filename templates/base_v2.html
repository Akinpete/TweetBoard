<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-color: rgba(26, 26, 26, 0.9);
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4ade80;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .beta {
            font-size: 12px;
            background-color: #4ade80;
            color: black;
            padding: 2px 5px;
            border-radius: 10px;
            margin-left: 5px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #a0a0a0;
            text-decoration: none;
            margin-left: 20px;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
        }

        .auth-buttons a {
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .sign-in {
            background-color: transparent;
            color: white;
        }

        .get-started {
            background-color: #333;
            color: white;
        }

        main {
            padding-top: 100px; /* Adjust based on header height */
            padding-bottom: 2rem;
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <a href="{{ url_for('index') }}" class="logo">TweetBoards</a>
            <nav>
                <a href="{{ url_for('about') }}">About</a>
                <a href="#">How It Works</a>
                <a href="#">Road Map</a>
            </nav>
            <div class="auth-buttons">
                
                {%if current_user.is_authenticated%}
                    <a href="{{ url_for('logout') }}" class="sign-in">Logout</a>
                    <a href="#" class="get-started">Get Browser Extension</a>
                {%else%}
                    <a href="{{ url_for('register') }}" class="sign-in">Sign Up</a>        
                    <a href="#" class="get-started">Get Browser Extension</a>
                {%endif%}
            </div>
        </div>
    </header>

    <main>
        <div class="content-container">
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </div>
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
